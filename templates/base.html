<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Restaurant Selector</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </head>
    <body>
        <div style="margin-top: 50px;" class="ui container">
            <h1 class="ui center aligned header">Restaurant Selector</h1>

            <form class="ui form" action="/add" method="post">
                <div class="field">
                    <label>Restaurant Name</label>
                    <input type="text" name="title" placeholder="Enter Restaurant...">

                    <br>
                </div>
                <button class="ui blue button" type="submit">Add</button>
            </form>

            <hr>

            {% for restaurant in restaurant_list %} 
            <div class="ui segment">
                <p class="ui big header"> {{ restaurant.properties.name }}  </p>

                <!-- {% if restaurant.complete == False %}
                <span class="ui gray label">Not Complete</span>
                {% else %}
                <span class="ui green label">Complete</span>
                {% endif %} -->


                <a class="ui red button" href="/delete/{{ restaurant.id }}">Delete</a>

            </div>
            {% endfor %}

        </div>


    </body>

</html>
